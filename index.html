<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | application</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/login-style.css">
</head>
<body>
    <header>
        <img src="assets/images/logo.png" alt="logo dicoding">
    </header>
    <form id="loginForm" class="login-input">
        <label for="inputEmail">Email</label>
        <input id="inputEmail" type="email" required>
        <label for="inputPassword">Password</label>
        <input id="inputPassword" type="password">
        <button id="buttonLogin" type="submit">Login</button>
    </form>

    <main>
        <div id="modal" class="pop-up-modal">
            <h2>Login gagal!</h2>
            <p>Silahkan Login lagi</p>
        </div>
    </main>

    <script src="assets/script/_init.js"></script>
    <script src="assets/script/login.js"></script>
</body>
</html>
